    <script language='javascript' type='text/javascript'>
        var tips;
        var theTop = 145;
        var old = theTop;

        function initFloatTips() {
            tips = document.getElementById('divQQbox');
            moveTips();
        };

        function moveTips() {
            var tt = 50;
            if (window.innerHeight) {
                posQQ = window.pageYOffset;
            } else if (document.documentElement && document.documentElement.scrollTop) {
                posQQ = document.documentElement.scrollTop;
            } else if (document.body) {
                posQQ = document.body.scrollTop;
            }
            posQQ = posQQ - tips.offsetTop + theTop;
            posQQ = tips.offsetTop + posQQ / 10;

            if (posQQ < theTop)
                posQQ = theTop;
            if (posQQ != old) {
                tips.style.top = posQQ + "px";
                tt = 10;
                //alert(tips.style.top);
            }

            old = posQQ;
            setTimeout(moveTips, tt);
        }
        //!]]>

        initFloatTips();

        function OnlineOver() {
            document.getElementById("divMenu").style.display = "none";
            document.getElementById("divOnline").style.display = "block";
            document.getElementById("divQQbox").style.width = "170px";
        }

        function OnlineOut() {
            document.getElementById("divMenu").style.display = "block";
            document.getElementById("divOnline").style.display = "none";
        }

        if (typeof (HTMLElement) != "undefined") {
            HTMLElement.prototype.contains = function (obj) {
                while (obj != null && typeof (obj.tagName) != "undefind") {
                    if (obj == this)
                        return true;
                    obj = obj.parentNode;
                }
                return false;
            };
        }
        function hideMsgBox(theEvent) {
            if (theEvent) {
                var browser = navigator.userAgent;
                if (browser.indexOf("Firefox") > 0) {
                    if (document.getElementById('divOnline').contains(
                            theEvent.relatedTarget)) {
                        return;
                    }
                }

                if (browser.indexOf("MSIE") > 0) {
                    if (document.getElementById('divOnline').contains(event.toElement)) {
                        return;
                    }
                }
            }
            document.getElementById("divMenu").style.display = "block";
            document.getElementById("divOnline").style.display = "none";
        }
    </script>
